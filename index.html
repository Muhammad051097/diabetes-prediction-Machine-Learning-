<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
